<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 동의</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="agree">
        <p class="title">약관 동의</p>
        <div class="allcheck">
            <label class="checkbox">
                <input type="checkbox" class="selectall">
                <span class="txt">모든 약관을 확인하고 동의합니다.</span>
            </label>
        </div>
        <ul class="list">
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox" class="item-check" data-viewed="false">
                    <span class="txt">[필수] 구리 이용 약관</span>
                </label>
                <a href="GuriService.html" target="_blank" class="smallbtn" onclick="markAsViewed(this)">내용 보기</a>
            </li>
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox" class="item-check" data-viewed="false">
                    <span class="txt">[필수] 개인정보 수집 및 이용동의</span>
                </label>
                <a href="GuriJungbo.html" target="_blank" class="smallbtn" onclick="markAsViewed(this)">내용 보기</a>
            </li>
            <li class="inneritem">
                <label class="checkbox">
                    <input type="checkbox" class="item-check" data-viewed="true">
                    <span class="txt">[선택] 실명 인증된 아이디로 가입</span>
                </label>
                <div class="info">
                    <ul>
                        <li>실명 인증된 아이디로 가입하시면 본인인증이 필요한 서비스를 가입 후 바로 이용하실 수 있어요.</li>
                    </ul>
                    <p class="notice">개인정보 제공에 대한 동의는 거부할 권리가 있으며, 동의를 거부할 수 있습니다.</p>
                </div>
            </li>
            <li class="inneritem">
                <label class="checkbox">
                    <input type="checkbox" class="selectall-mkt">
                    <span class="txt">[선택] 마케팅 정보 수신 동의</span>
                </label>
                <div class="info">
                    <ul class="marketing">
                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="mkt-check" data-viewed="true">
                                <span class="txt">이메일</span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="mkt-check" data-viewed="true">
                                <span class="txt">SMS</span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox">
                                <input type="checkbox" class="mkt-check" data-viewed="true">
                                <span class="txt">전화</span>
                            </label>
                        </li>
                    </ul>
                    <p class="notice">마케팅 정보에 수신동의하면 구리에서 제공하는 쇼핑/혜택이 제공됩니다.</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="DongJs.js"></script>
</body>

</html>
