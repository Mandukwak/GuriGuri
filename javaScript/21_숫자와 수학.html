<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pi = 3.141592
        console.log(pi);
        const str = pi.toFixed(2)
        console.log(typeof str);
        const integer = parseInt(str)
        const float = parseFloat(str)
        console.log(integer);
        console.log(float);
        console.log('abs: ', Math.abs(-10));
        console.log('min: ', Math.min(2, 8, 5, 6));
        console.log('max: ', Math.max(3.14));
        console.log('min: ', Math.ceil(3.14));
        console.log('min: ', Math.round(3.14));
        console.log('min: ', Math.round(3.14));
        console.log('min: ', Math.random());
    </script>
</head>
