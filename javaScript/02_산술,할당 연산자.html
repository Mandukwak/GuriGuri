<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //산술연산자
        console.log(1 + 2);
        console.log(5 - 7);
        console.log(3 * 4);
        console.log(10 / 3);
        console.log(10 % 3);
        let a = 2;
        a += 2
        console.log('a: ' + a);
        //증강연산자
        console.log('a++: ' + (a++));

        function isEqual(x, y) {
            return x === y
        }
        console.log(isEqual(2, 2));
        console.log(isEqual(2, '2'));
        console.log();


        // console.log(1 === 1); //일치 연산자
        // console.log(1 == '1');
    </script>
</head>
