<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: skyblue;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h2,
        h3 {
            margin: 0 0 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #232323;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ID/PW 찾기</h2>
        <div>
            <h3>ID 찾기</h3>
            <label for="name">이름:</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요" required><br>
            <label for="hp">email-:</label>
            <select id="emailProvider">
                <option value="naver.com">Naver</option>
                <option value="daum.net">Daum</option>
                <option value="gmail.com">Gmail</option>
            </select>
            <input type="text" id="hp" placeholder="email-입력해주세요" required><br>
            <button onclick="find('id')">찾기</button>
            <div id="idResult"></div>
        </div>

        <div>
            <h3>PW 찾기</h3>
            <label for="username">아이디:</label>
            <input type="text" id="username" placeholder="아이디를 입력해주세요" required><br>
            <label for="hp2">email-:</label>
            <select id="emailProvider">
                <option value="naver.com">Naver</option>
                <option value="daum.net">Daum</option>
                <option value="gmail.com">Gmail</option>
            </select>
            <input type="text" id="hp2" placeholder="email-입력해주세요" required><br>
            <button onclick="find('password')">찾기</button>
            <div id="passwordResult"></div>
        </div>
    </div>

    <script>
        const users = [{
            name: "천권능",
            phone: "01011111111",
            username: "日本人最高",
            password: "12345678",
            email: "cjsrnjssmd12@daum.net"
        }];

        function find(type) {
            const name = document.getElementById('name').value;
            const hp = document.getElementById('hp').value;
            const username = document.getElementById('username').value;
            const hp2 = document.getElementById('hp2').value;

            if (type === 'id') {
                const user = users.find(user => user.name === name && user.phone === hp);
                const resultDiv = document.getElementById('idResult');
                if (user) {
                    resultDiv.innerText = `회원님의 아이디는: ${user.username}`;
                } else {
                    resultDiv.innerText = "이름 or email 존재하지 않습니다.";
                }
            } else {
                const user = users.find(user => user.username === username && user.phone === hp2);
                const resultDiv = document.getElementById('passwordResult');
                if (user) {
                    resultDiv.innerText = `회원님의 비밀번호는: ${user.password}`;
                } else {
                    resultDiv.innerText = "아이디 or email 존재하지 않습니다.";
                }
            }
        }
    </script>
</body>

</html>
